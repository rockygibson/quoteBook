<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="MainController">
<div ng-repeat="item in quotes | filter: quoteFilter">
{{item.text}}  {{item.author}}
<button ng-click='removeQuote(item)'>Remove Quote</button>
</div>
<input placeholder='Search for quote' ng-model='quoteFilter'>
<br>
<input placeholder='Quote to add' ng-model='quoteToAdd'>
<input placeholder='Author to add' ng-model='authorToAdd'>
<button ng-click='addQuote()'>Add Quote</button>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/mainCtrl.js"></script>

</body>
</html>
